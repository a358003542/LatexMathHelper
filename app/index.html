  <!-- modals -->
  <div class="modal fade" id="Help" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">帮助信息</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>Unicode符号查询推荐 <a target="_blank" href="https://unicode-table.com/cn/">这个网站</a>。
              如果有一些符号看上去大概差不多的，那么在应用上拉丁字母和扩展分区的优先级会高一些。</li>
            <li>希腊字母有一些没有列出来是因为它们和平时使用的拉丁字母是一样的。</li>
            <li>希腊字母在mathrm等命令下对应的Unicode编码又有所不同。</li>
            <li>数学着重符号比如$\acute{a}$等可能有对应的Unicode编码，但显示效果很不一样，个人推断这些生成的符号可能就是Tex排版出来的，并没有所谓的Unicode符号对应。</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modals -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [["$$", "$$"], ['\\[', '\\]']],
        packages: {
          '[+]': ['mhchem']
        }
      },
      loader: {
        load: ['[tex]/mhchem']
      },
    }
  </script>
