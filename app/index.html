<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/ http://www.w3.org/ data:; 
    script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net/ http://www.w3.org/">

  <title>Latex Math Helper</title>

  <script>
    MathJax = {
      tex: {
        inlineMath: [
          ['$', '$'],
          ['\\(', '\\)']
        ],
        displayMath: [
          ["$$", "$$"],
          ['\\[', '\\]']
        ],
        packages: {
          '[+]': ['mhchem']
        }
      },
      loader: {
        load: ['[tex]/mhchem']
      },
    }
  </script>
  <script src="../main_window/static/mathjax/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

  <div id="root"></div>

</body>

</html>
